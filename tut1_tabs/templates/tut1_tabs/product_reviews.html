{% verbatim %}
                <!-- For the reviews we loop through all of them, displaying 
                the number of stars, the body of the review, and the author's
                email address. -->
                <div ng-show="tab.isTabSet(3)">
                    <ul>
                        <li ng-repeat="review in product.reviews">
                            <blockquote>
                                <strong>{{review.stars}} stars</strong>
                                {{review.body}}
                                <cite class="clearfix">-{{review.author}}</cite>
                            </blockquote>
                        </li>
                    </ul>
                    <form name="reviewForm" 
                        ng-controller="ReviewController as reviewCtrl"
                        ng-submit="reviewCtrl.addReview(product)">
                        <h3> Submit a review <h3>
                        <!-- Live Preview -->
                        <blockquote>
                            <strong>{{reviewCtrl.review.stars}} Stars</strong>
                            {{reviewCtrl.review.body}}
                            <cite class="clearfix">â€”{{reviewCtrl.review.author}}
                            </cite>
                        </blockquote>   
                        
                        <!-- The form -->
                        <fieldset class = "form-group">
                            <select ng-model="reviewCtrl.review.stars" 
                                class="form-control" 
                                ng-options="stars for stars in [5,4,3,2,1]" 
                                title="Stars">
                                
                                <option value>Rate the Product</option>
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea ng-model="reviewCtrl.review.body" 
                                class="form-control" 
                                placeholder="Write a short review " 
                                title="Review">
                            </textarea>
                                title="Review">
                            </textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input ng-model="reviewCtrl.review.author" 
                                type="email" class="form-control" 
                                placeholder="person@example.org" 
                                title="Email" />
                        </fieldset>
                        <fieldset class="form-group">
                        <input type="submit" 
                            class="btn btn-primary pull-right" 
                            value="Submit Review" />
                        </fieldset>
                    </form>
                </div>
{% endverbatim %}
